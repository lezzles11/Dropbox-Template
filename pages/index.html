    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link

    />
  </head>
  <body onload="myFunction()">
    <div class="container">
      <h1>I am a box that you can drop stuff into</h1>
      <p>Click below to submit a file.</p>

      <form action="/files" method="post" enctype="multipart/form-data">
        <label>upload</label>
        <input
          type="file"
          name="upload"
          id="myFile"
          multiple
          size="50"
          onchange="myFunction()"
        />
        <input type="submit" value="submit" />
      </form>
      <p><strong>Tip:</strong> Please select one file at a time.</p>

      <p id="fileInformation"></p>

      <p id="files"></p>
    </div>

    <h1>Hello this is index.html</h1>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      function myFunction() {
        let x = document.getElementById("myFile");
        let txt = "";

        if ("files" in x) {
          if (x.files.length == 0) {
            txt = "Select one or more files.";
          } else {
            for (var i = 0; i < x.files.length; i++) {
              txt += "<br><strong>" + (i + 1) + ". file</strong><br>";
              var file = x.files[i];
              if ("name" in file) {
                txt += "name: " + file.name + "<br>";
              }
              if ("size" in file) {
                txt += "size: " + file.size + " bytes <br>";
              }
            }
          }
        } else {
          if (x.value == "") {
            txt += "Select one or more files.";
          } else {
            txt += "The files property is not supported by your browser!";
            txt += "<br>The path of the selected file: " + x.value;
          }
        }
        document.getElementById("fileInformation").innerHTML = txt;
      }
    </script>
  </body>
</html>
